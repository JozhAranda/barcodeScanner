
<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/snackbar.min.css" />
    <link rel="stylesheet" href="assets/css/wrap.css" />
    <link rel="stylesheet" href="assets/css/mobile.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body {
        background: #ECEFF1;
      }
      .snackbar {
        background: rgba(161, 14, 32, 0.8);
        padding: 7px;
        color: #fff;
      }
      .inputShadow:focus {
        -webkit-box-shadow: inset 0 -2px 0 rgba(26, 8, 6, 0.9) !important;
        box-shadow: inset 0 -2px 0 rgba(26, 8, 6, 0.9) !important;
        background-color: #fafafa !important;
      }
      form.login label, form.login a {
        color: #A10E20;
      }
    </style>
  </head>

  <body onload="init()">

    <div id="loginPage" data-role="page" class="container">

      <div class="row">
        <div class="col-xs-12 headerLogo">
          <div class="col-xs-6">
            <img src="assets/img/logoCDF.png" class="img img-responsive headerImg" alt="logo" />
          </div>
          <div class="col-xs-6">
            <p class="headerText">
              Conteo de inventario
            </p>
          </div>
        </div>
        <div class="col-xs-12">
            <div class="wrap">
                <form class="login" id="formLogin" role="form">
                  <input type="text" name="Usuariox" id="Usuario" class="form-control inputShadow" placeholder="Nombre de usuario" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" maxlength="20" required/>
                  
                  <input type="password" name="Contrasena" id="Contrasena" class="form-control inputShadow" placeholder="Contrase침a" maxlength="25" required/>
                  <input type="text" name="Imei" id="Imei" />
                  <input type="submit" class="btn btn-sm btn-primary" value="Iniciar sesi칩n" id="submitSesion"/>
                </form>
            </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/snackbar.min.js"></script>
    <script src="assets/js/apiLogin.js"></script>

    <script type="text/javascript" charset="utf-8">
      document.addEventListener("deviceready", onDeviceReady, false);
      function onDeviceReady() {
        var element = document.getElementById('Imei');
        element.value = device.uuid; 
      }
    </script>
    <script type="text/javascript">
      $(function () {
        $("#formLogin").validate({
          rules: {
            Usuariox: {
                required: true
            },
            Contrasena: {
                required: true,
                minlength: 6
            }
          },
          messages: {
            Usuariox: {
              required: "Por favor ingrese su usuario"
            },
            Contrasena: {
              required: "Por favor ingrese su contrase침a",
              minlength: "Su contrase침a debe tener como minimo 6 caracteres"
            }
          }
        });
      });

    </script>
  </body>
</html>
