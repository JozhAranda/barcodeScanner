<!DOCTYPE HTML>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="theme-color" content="#ddddd">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.helpers.min.css" />
    <link rel="stylesheet" href="assets/css/snackbar.min.css" />
    <link rel="stylesheet" href="assets/css/merma.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<header>
		<nav class="navbar navbar-inverse" style="margin-bottom: 10px;">
			<div class="container-fluid">
				<div class="navbar-header">
					<div class="col-xs-12" style="margin: 0;padding: 0;">
						<div class="col-xs-6 col-6">
							<p style="font-weight: 700;color: #fff;font-size: 18px;padding: 10px 0 0 10px;">Merma</span>
						</div>
						<div class="col-xs-6 col-6" style="padding: 7px 0;">
							<button type="submit" id="guardarMerma" class="btn btn-sm btn-info pull-right" style="font-weight: 700;background: #263238;border-color: #263238;">Guardar</button>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="loader"></div>
		<div class="row">
			<form class="form" role="form" id="formMerma">
				<div class="col-xs-12">
					<div class="col-xs-6">
						<label>Fecha</label>
						<!--div class="bfh-datepicker" data-format="d/m/y" data-name="FechaLote" id="fechaMerma" data-max="today" style="background: #fff;"></div-->
						<input type="date" name="FechaLote" id="fechaMerma" class="form-control" required />
						<input type="hidden" name="Usuario" id="usuarioMerma" />
						<input type="hidden" name="Imei" id="ImeiMerma" />
						<input type="hidden" name="cveInventario" value="1" />
						<input type="hidden" name="cveTipo" value="1" />
					</div>
				</div>
				<div class="col-xs-12">
					<div class="col-xs-6 col-6">
						<label>Planta</label>
						<select name="cvePlanta" id="catPlantas" class="form-control" style="height: 40px;" required>
							<option value="">Selecciona una planta</option>
						</select>
					</div>
					<div class="col-xs-6 col-6 pull-right">
						<label>Cedis</label>
						<select name="cveCedis" id="catCedis" class="form-control" style="height: 40px;" required>
							<option value="">Selecciona un cedis</option>
						</select>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="col-xs-6 col-6">
						<label># Unidad</label>
						<select name="Unidad" id="catUnidad" class="form-control" style="height: 40px;" required>
							<option value="">Selecciona una unidad</option>
						</select>
					</div>
					<div class="col-xs-6 col-6 pull-right">
						<label>Ruta</label>
						<select name="Ruta" id="catRuta" class="form-control" style="height: 40px;" required>
							<option value="">Selecciona una ruta</option>
						</select>
					</div>
				</div>
				<div id="hiddenMerma"></div>
			</form>
			<div class="col-xs-12" style="margin-top: 15px;">
				<div class="col-xs-12">
					<div class="input-group">
						<input type="number" id="scanCode" class="form-control" placeholder="Toca y escanea el c&oacute;digo de barras" />
						<span class="input-group-btn">
							<button type="button" id="scan" class="btn btn-primary btn-block" style="font-size: 12px;padding: 10px 12px;background: #607D8B;border-color: #607D8B;">Consultar</button>
						</span>
					</div>
				</div>
			</div>
			<div class="col-xs-12" style="margin-top: 15px;">
				<div class="table-responsive" id="tableMerma">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>#</th>
								<th></th>
								<th>Categoria</th>
								<th>Cantidad</th>
								<th>Unidad</th>
								<th>C&oacute;digo</th>
								<th>SKU</th>
								<th>Descripci&oacute;n</th>
							</tr>
						</thead>
						<tbody id="datosMerma"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="cordova.js" type="text/javascript"></script>
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.helpers.min.js" type="text/javascript"></script>
    <script src="assets/js/snackbar.min.js" type="text/javascript"></script>
    <script src="assets/js/apiMerma.js" type="text/javascript"></script>
    <script src="assets/js/merma.js" type="text/javascript"></script>
    
    <script type="text/javascript" charset="utf-8">
  		document.addEventListener("deviceready", onDeviceReady, false);

      	function onDeviceReady() {
        	$(function() {

  		        document.addEventListener("backbutton", function (e) {
		            e.preventDefault();
		        }, false );
				
        	});

      	}
    </script>
  </body>
</html>
