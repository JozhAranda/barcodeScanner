<!DOCTYPE HTML>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="theme-color" content="#ddddd">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/snackbar.min.css" />
    <link rel="stylesheet" href="assets/css/merma.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<header>
		<nav class="navbar navbar-inverse" style="margin-bottom: 15px;">
			<div class="container-fluid">
				<div class="navbar-header">
					<div class="col-xs-12" style="margin: 0;padding: 0;">
						<div class="col-xs-6 col-6">
							<p style="font-weight: 700;color: #fff;font-size: 18px;padding: 10px 0 0 10px;">Merma</span>
						</div>
						<div class="col-xs-6 col-6" style="padding: 7px 0;">
							<button type="submit" id="guardarMerma" class="btn btn-sm btn-info pull-right" style="font-weight: 700;">Guardar</button>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<form class="form" role="form" id="formMerma">
				<div class="col-xs-12">
					<div class="col-xs-6">
						<label>Fecha</label>
						<input type="date" class="form-control" name="FechaLote" id="fechaMerma" required/>
						<input type="hidden" name="Usuario" id="usuarioMerma" />
						<input type="hidden" name="cveInventario" value="1" />
						<input type="hidden" name="cveTipo" value="1" />
					</div>
				</div>
				<div class="col-xs-12">
					<div class="col-xs-6 col-6">
						<label># Unidad</label>
						<input type="text" class="form-control" name="Unidad" pattern="^[a-zA-Z][0-9-]{1,8}$" maxlength="8" value="P-045" />
					</div>
					<div class="col-xs-6 col-6 pull-right">
						<label>Ruta</label>
						<input type="text" class="form-control" name="Ruta" pattern="^[0-9]{1,4}$" maxlength="4" value="14"/>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="col-xs-6 col-6">
						<label>Planta</label>
						<input type="text" class="form-control" id="plantaMerma" readonly />
						<input type="hidden" name="cvePlanta" id="cvePlantaMerma" />
						<input type="hidden" name="cveCedis" id="cveCedisMerma" />
					</div>
					<div class="col-xs-6 col-6 pull-right">
						<label>Cedis</label>
						<input type="text" class="form-control" id="cedisMerma" readonly />
					</div>
				</div>
				<div id="hiddenMerma"></div>
			</form>
			<div class="col-xs-12" style="margin-top: 25px;">
				<div class="col-xs-8 col-xs-offset-2">
					<button class="btn btn-primary btn-sm btn-block" id="scan">C&oacute;digo de barras</button>
					<button class="btn btn-warning btn-sm btn-block" id="scan2">C&oacute;digo de barras</button>
					<button class="btn btn-danger btn-sm btn-block" id="scan3">C&oacute;digo de barras</button>
					<input type="button" value="Scan Barcode" onclick="scanner.startScanning()" class="btn btn-info btn-sm btn-block"/>   
				</div>
			</div>
			<div class="col-xs-12" style="margin-top: 25px;">
				<div class="table-responsive" id="tableMerma">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>#</th>
								<th></th>
								<th>Categoria</th>
								<th>C&oacute;digo</th>
								<th>Pieza</th>
								<th>Unidad</th>
								<th>SKU</th>
								<th>Descripci&oacute;n</th>
							</tr>
						</thead>
						<tbody id="datosMerma"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="cordova.js" type="text/javascript"></script>
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/snackbar.min.js" type="text/javascript"></script>
    <script src="assets/js/apiMerma.js" type="text/javascript"></script>
    <script src="assets/js/merma.js" type="text/javascript"></script>
    
    <script type="text/javascript" charset="utf-8">
  		document.addEventListener("deviceready", onDeviceReady, false);
		
      	function onDeviceReady() {

			if (window.datawedge) {
				datawedge.start();
				datawedge.start("com.motorolasolutions.emdk.datawedge.DWDEMO");
				alert("DataWedge");
			}

			$(function() {
          		$( '#scan2' ).on( 'click touch', function(e) {

					alert("Barcode");
				
          			e.preventDefault();
	            	cordova.plugins.barcodeScanner.scan(
	              		function (result) {
	                		alert("We got a barcode\n" +
	                  			"Result: " + result.text + "\n" +
	                  			"Format: " + result.format + "\n" +
	                  			"Cancelled: " + result.cancelled);
	              		}, 
	              		function (error) {
	                		alert("Scanning failed: " + error);
	              		});
	          		}
					
          		);
				
				$( '#scan3' ).on( 'click touch', function(e) {

					alert("DataWedge2");
					
					e.preventDefault();
					
					datawedge.registerForBarcode(function(data){
						var labelType = data.type,
						barcode   = data.barcode;

						alert("Barcode scanned.  Label type is: " + labelType + ", " + barcode);
					});
				});

  		        document.addEventListener("backbutton", function (e) {
		            e.preventDefault();
		        }, false );
        	});

      	}
    </script>
  </body>
</html>
