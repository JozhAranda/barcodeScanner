<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="theme-color" content="#ddddd">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/snackbar.min.css" />
    <link rel="stylesheet" href="assets/css/merma.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<header>
		<nav class="navbar navbar-inverse" style="margin-bottom: 15px;">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="javascript:history.back();" class="btn btn-link" style="padding: 10px 20px;font-weight: 700;">< Regresar</a>
					<div class="pull-right" style="padding: 7px 0;">
						<button type="submit" id="guardarMerma" class="btn btn-sm btn-info" style="font-weight: 700;">Guardar</button>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<form class="form" role="form" id="formMerma">
				<div class="col-xs-12">
					<div class="col-xs-6">
						<label>Fecha</label>
						<input type="date" class="form-control" name="FechaLote" id="fechaMerma" required/>
						<input type="hidden" name="Usuario" value="NaN"/>
						<input type="hidden" name="cveInventario" value="1" />
						<input type="hidden" name="cveTipo" value="1" />
					</div>
				</div>
				<div class="col-xs-12">
					<div class="col-xs-6">
						<label># Unidad</label>
						<input type="text" class="form-control" name="Unidad" pattern="^[a-zA-Z][0-9-]{1,8}$" maxlength="8" value="P-045" />
					</div>
					<div class="col-xs-6 pull-right">
						<label>Ruta</label>
						<input type="text" class="form-control" name="Ruta" pattern="^[0-9]{1,4}$" maxlength="4" value="14"/>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="col-xs-6">
						<label>Planta</label>
						<select class="form-control" name="cvePlanta"  id="catPlantas" required>
							<option value="">Selecciona una planta</option>
						</select>
					</div>
					<div class="col-xs-6">
						<label>Cedis</label>
						<select class="form-control" name="cveCedis" id="catCedis" required disabled></select>
					</div>
				</div>
				<div id="hiddenMerma"></div>
			</form>
			<div class="col-xs-12" style="margin-top: 25px;">
				<div class="col-xs-8 col-xs-offset-2">
					<button class="btn btn-primary btn-sm btn-block" id="scan">C&oacute;digo de barras</button>
				</div>
			</div>
			<div class="col-xs-12" style="margin-top: 25px;">
				<div class="col-xs-12">
					<div class="table-responsive" id="tableMerma">
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>#</th>
									<th>C&oacute;digo</th>
									<th>Cantidad</th>
									<th>SKU</th>
									<th>Descripci&oacute;n</th>
								</tr>
							</thead>
							<tbody id="datosMerma"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--script src="cordova.js" type="text/javascript"></script-->
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/snackbar.min.js" type="text/javascript"></script>
    <script src="assets/js/apiMerma.js" type="text/javascript"></script>
    <script src="assets/js/merma.js" type="text/javascript"></script>
    
    <script type="text/javascript" charset="utf-8">
  		document.addEventListener("deviceready", onDeviceReady, false);

      	function onDeviceReady() {
        	$(function() {
          		$( '#scan' ).on( 'click touch', function(e) {

          			e.preventDefault();
	            	cordova.plugins.barcodeScanner.scan(
	              		function (result) {
	                		alert("We got a barcode\n" +
	                  			"Result: " + result.text + "\n" +
	                  			"Format: " + result.format + "\n" +
	                  			"Cancelled: " + result.cancelled);
	              		}, 
	              		function (error) {
	                		alert("Scanning failed: " + error);
	              		});
	          		}
          		);
        	});

      	}
    </script>
  </body>
</html>
